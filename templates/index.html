<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin and Win 🎡</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="ad top-banner" id="top-ad">
        <!-- Ad content will be loaded here -->
        <p>Advertisement</p>
    </div>

    <div class="container">
        <div class="ad left-sidebar" id="left-ad">
            <!-- Ad content will be loaded here -->
            <p>Advertisement</p>
        </div>

        <div class="main-content">
            <h1>Spin and Win 🎡</h1>
            <div class="user-info">
                <p>User ID: <span id="user-id">{{ session.user_id }}</span></p>
                <p>Today's spins: <span id="spin-count">0</span>/15</p>
                <p>Total earned today: ₹<span id="total-earned">0.00</span></p>
            </div>

            <div class="wheel-container">
                <div class="wheel" id="wheel">
                    <div class="wheel-item" data-value="0.5">😘</div>
                    <div class="wheel-item" data-value="0.75">🥰</div>
                    <div class="wheel-item" data-value="1.0">🥳</div>
                </div>
                <div class="wheel-center"></div>
                <button id="spin-btn" class="spin-btn">SPIN 🎡</button>
            </div>

            <div class="result-container" id="result-container">
                <p id="result-message"></p>
            </div>

            <div class="scratch-card-container hidden" id="scratch-container">
                <h2>Bonus Scratch Card 🎁</h2>
                <div class="scratch-card" id="scratch-card">
                    <div class="scratch-area" id="scratch-area"></div>
                    <div class="scratch-prize hidden" id="scratch-prize"></div>
                </div>
                <button id="scratch-btn" class="scratch-btn">Scratch Me!</button>
            </div>
        </div>

        <div class="ad right-sidebar" id="right-ad">
            <!-- Ad content will be loaded here -->
            <p>Advertisement</p>
        </div>
    </div>

    <div class="ad bottom-banner" id="bottom-ad">
        <!-- Ad content will be loaded here -->
        <p>Advertisement</p>
    </div>

    <audio id="spin-sound" src="/static/spin-sound.mp3" preload="auto"></audio>
    <audio id="win-sound" src="/static/win-sound.mp3" preload="auto"></audio>
    <audio id="scratch-sound" src="/static/scratch-sound.mp3" preload="auto"></audio>

    <script src="/static/ads.js"></script>
    <script src="/static/spin.js"></script>
</body>
</html>
